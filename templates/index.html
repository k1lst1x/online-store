<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="/">üè† –ì–ª–∞–≤–Ω–∞—è</a>
        <a href="/favorites">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</a>
    </nav>

    <header class="banner">
        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Online Store!</h1>
    </header>    

    <select id="categoryFilter">
        <option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
        <option value="–ú—ã—à–∏">–ú—ã—à–∏</option>
        <option value="–ö–ª–∞–≤–∏–∞—Ç—É—Ä—ã">–ö–ª–∞–≤–∏–∞—Ç—É—Ä—ã</option>
        <option value="–ú–æ–Ω–∏—Ç–æ—Ä—ã">–ú–æ–Ω–∏—Ç–æ—Ä—ã</option>
        <option value="–ì–∞—Ä–Ω–∏—Ç—É—Ä—ã">–ì–∞—Ä–Ω–∏—Ç—É—Ä—ã</option>
    </select>
    
    <label for="priceRange">–ú–∞–∫—Å. —Ü–µ–Ω–∞:</label>
    <input type="range" id="priceRange" min="0" max="50000" value="50000" step="100">
    <span id="priceValue">50000</span> KZT
    
    <div class="products" id="productContainer">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p><strong>{{ product.price }} KZT</strong></p>
            <button onclick="addToFavorites({{ product.id }})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
            <a href="/product/{{ product.id }}">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
        </div>
        {% endfor %}
    </div>
    
    <script>
        document.getElementById("categoryFilter").addEventListener("change", filterProducts);
        document.getElementById("priceRange").addEventListener("input", function () {
            document.getElementById("priceValue").innerText = this.value;
            filterProducts();
        });
    
        function filterProducts() {
            let category = document.getElementById("categoryFilter").value;
            let maxPrice = document.getElementById("priceRange").value;
    
            fetch(`/filter_products?category=${category}&max_price=${maxPrice}`)
                .then(response => response.json())
                .then(data => {
                    let container = document.getElementById("productContainer");
                    container.innerHTML = "";
                    data.forEach(product => {
                        let card = `<div class="product-card">
                            <img src="${product.image}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p><strong>${product.price} KZT</strong></p>
                            <button onclick="addToFavorites(${product.id})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
                            <a href="/product/${product.id}">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
                        </div>`;
                        container.innerHTML += card;
                    });
                });
        }
    </script>    

    <script>
        function addToFavorites(productId) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            if (!favorites.includes(productId)) {
                favorites.push(productId);
                localStorage.setItem("favorites", JSON.stringify(favorites));
                alert("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ!");
            } else {
                alert("–≠—Ç–æ—Ç —Ç–æ–≤–∞—Ä —É–∂–µ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–º.");
            }
        }
    </script>
</body>
</html>
