<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="/">üè† –ì–ª–∞–≤–Ω–∞—è</a>
        <a href="/favorites">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</a>
    </nav>

    <header class="banner">
        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Online Store!</h1>
    </header>    

    <select id="categoryFilter">
        <option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
        <option value="–ú—ã—à–∏">–ú—ã—à–∏</option>
        <option value="–ö–ª–∞–≤–∏–∞—Ç—É—Ä—ã">–ö–ª–∞–≤–∏–∞—Ç—É—Ä—ã</option>
        <option value="–ú–æ–Ω–∏—Ç–æ—Ä—ã">–ú–æ–Ω–∏—Ç–æ—Ä—ã</option>
        <option value="–ì–∞—Ä–Ω–∏—Ç—É—Ä—ã">–ì–∞—Ä–Ω–∏—Ç—É—Ä—ã</option>
    </select>
    
    <label for="priceRange">–ú–∞–∫—Å. —Ü–µ–Ω–∞:</label>
    <input type="range" id="priceRange" min="0" max="50000" value="50000" step="100">
    <span id="priceValue">50000</span> KZT
    
    <div class="products" id="productContainer">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p><strong>{{ product.price }} KZT</strong></p>
            <button onclick="addToFavorites({{ product.id }})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
            <a href="/product/{{ product.id }}">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
        </div>
        {% endfor %}
    </div>

    <h2>–û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å</h2>
    <div class="feedback-container">
        <form id="feedback-form">
            <label for="name">–ò–º—è:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">–°–æ–æ–±—â–µ–Ω–∏–µ:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </form>
        <p id="feedback-status"></p>
    </div>
    
    <script>
        document.getElementById("categoryFilter").addEventListener("change", filterProducts);
        document.getElementById("priceRange").addEventListener("input", function () {
            document.getElementById("priceValue").innerText = this.value;
            filterProducts();
        });
    
        function filterProducts() {
            let category = document.getElementById("categoryFilter").value;
            let maxPrice = document.getElementById("priceRange").value;
    
            fetch(`/filter_products?category=${category}&max_price=${maxPrice}`)
                .then(response => response.json())
                .then(data => {
                    let container = document.getElementById("productContainer");
                    container.innerHTML = "";
                    data.forEach(product => {
                        let card = `<div class="product-card">
                            <img src="${product.image}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p><strong>${product.price} KZT</strong></p>
                            <button onclick="addToFavorites(${product.id})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
                            <a href="/product/${product.id}">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
                        </div>`;
                        container.innerHTML += card;
                    });
                });
        }
    </script>    

    <script>
        function addToFavorites(productId) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            if (!favorites.includes(productId)) {
                favorites.push(productId);
                localStorage.setItem("favorites", JSON.stringify(favorites));
                alert("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ!");
            } else {
                alert("–≠—Ç–æ—Ç —Ç–æ–≤–∞—Ä —É–∂–µ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–º.");
            }
        }
    </script>

    <script>
        document.getElementById("feedback-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let message = document.getElementById("message");
            let statusElement = document.getElementById("feedback-status");

            // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –∏ –æ—à–∏–±–æ–∫
            statusElement.innerText = "";
            name.classList.remove("error");
            email.classList.remove("error");
            message.classList.remove("error");

            let isValid = true;

            if (!name.value.trim()) {
                name.classList.add("error");
                isValid = false;
            }
            if (!email.value.trim() || !email.value.includes("@")) {
                email.classList.add("error");
                isValid = false;
            }
            if (!message.value.trim()) {
                message.classList.add("error");
                isValid = false;
            }

            if (!isValid) {
                statusElement.innerText = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ.";
                statusElement.style.color = "red";
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞
            fetch("/submit_feedback", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: name.value.trim(),
                    email: email.value.trim(),
                    message: message.value.trim()
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusElement.innerText = data.message;
                    statusElement.style.color = "green";
                    document.getElementById("feedback-form").reset();
                } else {
                    statusElement.innerText = data.message;
                    statusElement.style.color = "red";
                }
            })
            .catch(error => {
                statusElement.innerText = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ!";
                statusElement.style.color = "red";
            });
        });
    </script>
</body>
</html>
